<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task 2</title>
<style >
	.div{
		display: grid;
		grid-template-columns:100px 100px 100px;
		gap: 10px;
		
	}

	.div div{
		background-color: bisque;
		color: black;
		border-radius: 5px;
		padding: 20px;
		font-size:20px;
	}
	.div1{
		grid-column:1/3 ;
		grid-row:1/2 ;
	}
	.div2{
		grid-column:3/4 ;
		grid-row:1/3 ;
	}
	.div3{
		grid-column:1/2 ;
		grid-row:2/3 ;
	}
	.div4{
		grid-column:2/3 ;
		grid-row:2/3 ;
	}
	

</style>
</head>
<body>
	<div class="div">
		<div class="div1">A</div>
		<div class="div2">B</div>
		<div class="div3">C</div>
		<div class="div4">D</div>
	</div>

</body>
</html>
